<!DOCTYPE html>
<html>
<head>
  <title>Countdown-timer</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div id="countdown">
    <div class="box">
      <div id="days" class="time-number"></div>
      <div class="time-caption">Days</div>
    </div>
    <div class="box">
      <div id="hours" class="time-number"></div>
      <div class="time-caption">Hours</div>
    </div>
    <div class="box">
      <div id="minutes" class="time-number"></div>
      <div class="time-caption">Minutes</div>
    </div>
    <div class="box">
      <div id="seconds" class="time-number"></div>
      <div class="time-caption">Seconds</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
